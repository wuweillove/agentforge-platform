version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: agentforge-postgres-dev
    environment:
      POSTGRES_DB: agentforge
      POSTGRES_USER: agentforge
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: agentforge-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: agentforge

  # Redis
  redis:
    image: redis:7-alpine
    container_name: agentforge-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agentforge-qdrant-dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_dev_data:/qdrant/storage

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: agentforge-minio-dev
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_dev_data:/data
    command: server /data --console-address ":9001"

  # Mailhog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: agentforge-mailhog-dev
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_dev_data:
  mongodb_dev_data:
  redis_dev_data:
  qdrant_dev_data:
  minio_dev_data:

networks:
  default:
    name: agentforge-network-dev